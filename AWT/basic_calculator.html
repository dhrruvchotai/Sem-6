<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script>
      let a = parseInt(prompt("Enter a : "))
      let b = parseInt(prompt("Enter b : "))
      let sign = prompt("Enter operation you want to perform : ");

      if (sign == "+") {
        console.log(a + b);
      } else if (sign == "-") {
        console.log(a - b);
      } else if (sign == "*") {
        console.log(a * b);
      } else if (sign == "/") {
        console.log(a / b);
      } else {
        console.log("Invalid Operation!");
      }
    </script>
  </head>
  <body></body>
</html>
